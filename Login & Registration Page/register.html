<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Register Page with MDL ~ Vaibhav Pathak</title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout">
      <div class="mdl-layout__content">
        <div class="mdl-card mdl-shadow--6dp">
          <div
            class="mdl-card__title mdl-color--purple mdl-color-text--white center upper"
          >
            <img class="comp_logo" src="img/vaibhav.png" alt="Company Logo" />
            <span class="solo">Register New Account</span>
          </div>

          <form action="#">
            <input type="hidden" name="action" value="register" />

            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col"
            >
              <label
                class="mdl-textfield__label mdl-color-text--grey"
                for="textfield_new_username"
                >Username</label
              >
              <input
                class="mdl-textfield__input"
                type="text"
                id="textfield_new_username"
                name="username"
                pattern="^[a-z0-9_-]{3,15}$"
              />
              <span class="mdl-textfield__error"
                >3-15 characters with only lowercase letters, digits,
                underscore, and hyphen</span
              >
            </div>

            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col"
            >
              <label
                class="mdl-textfield__label mdl-color-text--grey"
                for="textfield_new_password"
                >Password</label
              >
              <input
                class="mdl-textfield__input"
                type="password"
                id="textfield_new_password"
                name="password"
                pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})"
              />
              <span class="mdl-textfield__error">
                6-20 characters with at least a digit, lowercase and uppercase
                letters, and special symbol in @#$%
              </span>
            </div>

            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col"
            >
              <label
                class="mdl-textfield__label mdl-color-text--grey"
                for="textfield_password_confirm"
                >Password Confirm</label
              >
              <input
                class="mdl-textfield__input"
                type="password"
                id="textfield_password_confirm"
                name="password_confirm"
              />
            </div>

            <div class="mdl-cell mdl-cell--12-col send-button btn">
              <button
                class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Register Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
  </body>
</html>
